
<div class="container">
  <app-search-form (searchTerm)= "repoSearch($event)"></app-search-form>
   <div class="text-center p-5">
      <h2>
        <small class="text-muted " style="font-family: 'Gabriela', serif;">Github Repositories</small>
      </h2>
    </div>
    <div class="row" id="allrepos">
      <div class="col-md-4" *ngFor="let repo of repo">
        <div class="card" id="repo">
          <div class="card-body">
            <h5 class="card-title">Name: {{repo.name}}</h5>
            <p class="card-text">Descrition: {{repo.description}}</p>
            <p class="card-text">Language: {{repo.language}}</p>
            <p class="card-text">created at: {{repo.created_at | date}}</p>

            <!-- <div><img src="{{ user.avatar_url}}"></div>  -->
  
            <a href="{{repo.html_url}}" _target="blank" class="btn btn-info">View repo</a>


          </div>
        </div>
      </div>
  
     </div>
  </div>
 






  <style>
    
    
    .card{
        height: 330px;
        margin-bottom: 50px;
    }

  </style>
